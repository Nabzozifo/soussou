<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Motif Kente traditionnel -->
    <pattern id="kente1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#D97706"/>
      <rect x="0" y="0" width="20" height="20" fill="#DC2626"/>
      <rect x="20" y="20" width="20" height="20" fill="#DC2626"/>
      <rect x="10" y="10" width="20" height="20" fill="#FBBF24"/>
    </pattern>
    
    <!-- Motif Adinkra - Sankofa -->
    <pattern id="sankofa" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#FEF3C7"/>
      <g transform="translate(30,30)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#D97706" stroke-width="3"/>
        <path d="M-15,-10 Q-20,-15 -10,-20 Q0,-15 10,-20 Q20,-15 15,-10" fill="none" stroke="#DC2626" stroke-width="2"/>
        <circle cx="0" cy="-15" r="3" fill="#DC2626"/>
      </g>
    </pattern>
    
    <!-- Motif géométrique Dogon -->
    <pattern id="dogon" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#FED7AA"/>
      <polygon points="25,5 45,25 25,45 5,25" fill="#EA580C" stroke="#DC2626" stroke-width="1"/>
      <polygon points="25,15 35,25 25,35 15,25" fill="#FBBF24"/>
      <circle cx="25" cy="25" r="3" fill="#DC2626"/>
    </pattern>
    
    <!-- Motif Bogolan (tissu de boue) -->
    <pattern id="bogolan" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#FEF3C7"/>
      <g stroke="#92400E" stroke-width="2" fill="none">
        <path d="M10,10 Q40,30 70,10 Q40,50 10,70 Q40,50 70,70 Q40,30 10,10"/>
        <circle cx="20" cy="20" r="5" fill="#D97706"/>
        <circle cx="60" cy="60" r="5" fill="#D97706"/>
        <circle cx="60" cy="20" r="3" fill="#DC2626"/>
        <circle cx="20" cy="60" r="3" fill="#DC2626"/>
      </g>
    </pattern>
    
    <!-- Motif Wax africain -->
    <pattern id="wax" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse">
      <rect width="70" height="70" fill="#FEF3C7"/>
      <g transform="translate(35,35)">
        <g stroke="#D97706" stroke-width="3" fill="none">
          <circle cx="0" cy="0" r="25"/>
          <circle cx="0" cy="0" r="15"/>
          <circle cx="0" cy="0" r="8"/>
        </g>
        <g fill="#DC2626">
          <circle cx="0" cy="-20" r="2"/>
          <circle cx="14" cy="-14" r="2"/>
          <circle cx="20" cy="0" r="2"/>
          <circle cx="14" cy="14" r="2"/>
          <circle cx="0" cy="20" r="2"/>
          <circle cx="-14" cy="14" r="2"/>
          <circle cx="-20" cy="0" r="2"/>
          <circle cx="-14" cy="-14" r="2"/>
        </g>
      </g>
    </pattern>
  </defs>
  
  <!-- Exemples d'utilisation des motifs -->
  <rect x="0" y="0" width="100" height="100" fill="url(#kente1)"/>
  <rect x="100" y="0" width="100" height="100" fill="url(#sankofa)"/>
  <rect x="200" y="0" width="100" height="100" fill="url(#dogon)"/>
  <rect x="300" y="0" width="100" height="100" fill="url(#bogolan)"/>
  <rect x="0" y="100" width="200" height="200" fill="url(#wax)"/>
  <rect x="200" y="100" width="200" height="200" fill="url(#kente1)"/>
</svg>